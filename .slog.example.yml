# the name for the generated package.
# default: log
pkg: example

# the list of packages to import.
# should only be filled in if non-basic types are used.
# default: []
imports:
  - time

# the list of levels to generate constants for.
# format: <name:severity>
# default: {}
levels:
  trace: -8
  debug: -4
  info: 0
  warn: 4
  error: 8

# the list of keys to generate constants for.
# default: []
consts:
  - request_id

# the attributes to generate constructors for.
# format: <key:type>
# default: {}
attrs:
  user_id: int
  created_at: time.Time
  err: error
